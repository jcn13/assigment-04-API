<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Books</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
	<h1>Insert a new Book</h1>
	<form class="form" method="POST" action="/books/{{isbn}}/update">
		<div class="form-group">
			<label for="title">title</label>
			<input value="{{title}}" type="text" class="form-control" id="title" name="title" placeholder="Enter an title">
			<label for="isbn">isbn</label>
			<input value="{{isbn}}" type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter an isbn">
			<label for="author">author</label>
			<input value="{{author}}" type="text" class="form-control" id="author" name="author" placeholder="Enter an author">
			<label for="genre">genre</label>
			<input value="{{genre}}" type="text" class="form-control" id="genre" name="genre" placeholder="Enter an genre">
			<label for="published_date">published_date</label>
			<input value="{{pub_inf.published_date}}" type="text" class="form-control" id="published_date" name="published_date" placeholder="Enter an published_date">
			<label for="publisher">publisher</label>
			<input value="{{pub_inf.publisher}}" type="text" class="form-control" id="publisher" name="publisher" placeholder="Enter an publisher">
			<label for="edition">edition</label>
			<input value="{{pub_inf.edition}}" type="text" class="form-control" id="edition" name="edition" placeholder="Enter an edition">
			<label for="borrowed">borrowed</label>
			<input value="{{status.borrowed}}" type="text" class="form-control" id="borrowed" name="borrowed" placeholder="Enter an borrowed">
			<label for="reserved">reserved</label>
			<input value="{{status.reserved}}" type="text" class="form-control" id="reserved" name="reserved" placeholder="Enter an reserved">
		</div>
		<div class="flexCenter">
			<a href="/books/{{isbn}}" type="button" class="btn btn-primary">Back</a>
			<button type="submit" class="btn btn-danger">Update</button>
			
		</div>
	</form>
</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
